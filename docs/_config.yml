title: "Введение в практические методы оптимизации"
baseurl: ""
url: "https://arseny5.github.io"
logo: "/images/logo.svg"
search_enabled: false

exclude: ["/presentations/*.md"]

# Enable or disable heading anchors
heading_anchors: true

# Footer "Edit this page on GitHub" link text
gh_edit_link: true # show or hide edit this page link
gh_edit_link_text: "Редактировать эту страницу на GitHub"
gh_edit_repository: "https://github.com/MerkulovDaniil/sber223" # the github URL for your repo
gh_edit_branch: "main" # the branch that your docs is served from
# gh_edit_source: docs # the source that your files originate from
gh_edit_view_mode: "edit" # "tree" or "edit" if you want the user to jump into the editor immediately

# Aux links for the upper right navigation
aux_links:
  "fmin.xyz":
    - "https://arseny5.github.io/"
# Makes Aux links open in a new tab. Default is false
aux_links_new_tab: true

plugins:
  - jekyll-seo-tag

kramdown:
  syntax_highlighter_opts:
    block:
      line_numbers: false

compress_html:
  clippings: all
  comments: all
  endings: all
  startings: []
  blanklines: false
  profile: false
  # ignore:
  #   envs: all

theme: jekyll-theme-cayman
